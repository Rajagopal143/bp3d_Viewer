<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>BuilderPluss</title>
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="./logo.png">
	<link href="css/app.css" rel="stylesheet">
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/jquery.flip.min.js"></script>
	<script src="js/lib/dat.gui.min.js"></script>
	<script src="js/lib/quicksettings.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

	<script src="js/bp3djs.js"></script>
	<!-- <script src="js/bp3djs.min.js"></script> -->
	<script src="js/items.js"></script>
	<script src="js/items_gltf.js"></script>
	<script src="js/app.js"></script>
</head>

<body class="relative">
	<div id='interfaces' class='card'>
		<div id="floorplanner" class='front'>
			<div id="floorplanner-controls">
				<a class="btn btn-sm btn-default btn-file " id='updateVariable' title=""><input type="file"
						id="updatejson"> U</a>
				<a class="btn btn-default btn-sm " id='uploadToGraph' title=""><img class="graphUpload"
						src="./rooms/thumbnails/graph-svgrepo-com.svg" alt="" title="Upload To Graph"></a>
				<a class="btn btn-default btn-sm " id='getVertices' title="">V</a>
				<a class="btn btn-default btn-sm " id='downloadReport' title=""><img class="graphUpload"
						src="./rooms/thumbnails/icons8-download-graph-report-50.png" alt="" title="Download Report"></a>
				<a class="btn btn-sm btn-default btn-file">
					<img class="graphUpload" src="./rooms/thumbnails/icons8-upload-image-24.png" alt="">
					<input type="file" id="loadImage2d" title="Load Image">
				</a>
				<a href="#" class="btn btn-default btn-sm glyphicon " id="new2d" title="New Layout"><img
						class="graphUpload" src="./rooms/thumbnails/icons8-clear-50.png" alt=""></a>
				<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-floppy-save" id="saveFile2d"
					title="Save Layout"></a>
				<a class="btn btn-sm btn-default btn-file glyphicon glyphicon-floppy-open">
					<input type="file" id="loadFile2d" title="Upload Layout">
				</a>
				<button id="move" class="btn btn-sm btn-default" title="Move Walls">
					<span class="glyphicon glyphicon-move"></span>
				</button>
				<button id="draw" class="btn btn-sm btn-default" title="Draw New Walls">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<select name="wallthickness" id="wallthickness">
					<option value="11.5">11.5</option>
					<option value="15">15</option>
					<option value="23">23</option>
				</select>
				<button id="delete" class="btn btn-sm btn-default" title="Delete Walls">
					<span class="glyphicon glyphicon-remove"></span>
					<button id="doors" class="btn btn-sm btn-default" title="Doors">
						<span class="glyphicon glyphicon-move"></span>
					</button>
				</button>
				<!-- <button id="help2d" class="btn btn-sm btn-default"
					title="Tips&#10;Shift Key: Snap To Axis and Snap to Grid&#10;ESC: Stop drawing walls&#10;DbL-Click(Corner): Adjust Elevation&#10;Click(Room): Change Name&#10;">
					<span class="glyphicon glyphicon-info-sign"></span>
				</button> -->
			</div>
			<div class="btn-hint ">Press the "Esc" key to stop drawing
				walls</div>
			<canvas id="floorplanner-canvas"></canvas>
		</div>

		<div id="viewer" class='back'>
			<div id="main-controls">
				<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-floppy-disk" id="new"
					title="New Layout"></a>
				<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-floppy-save" id="saveFile"
					title="Save Layout"></a>
				<a class="btn btn-sm btn-default btn-file glyphicon glyphicon-floppy-open">
					<input type="file" class="hidden-input" id="loadFile">
				</a>
				<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-asterisk" id="saveMesh"
					title="Save Scene as a mesh"></a>
				<a href="#" class="btn btn-default btn-sm glyphicon glyphicon-export" id="saveGLTF"
					title="Save Scene as a GLTF"></a>
			</div>
		</div>
	</div>
	<div id='interface-controls'>
		<button id="showFloorPlan" class="btn btn-sm btn-default active" title="Edit 2D floorplan">
			<span class="glyphicon glyphicon-move"></span> Floor Plan
		</button>
		<button id="showDesign" class="btn btn-sm btn-default" title="Edit 3D floorplan">
			<span class="glyphicon glyphicon-move"></span> 3D
		</button>
		<div class="btn-group-vertical" id='viewcontrols'>
			<div class="btn btn-sm btn-default">
				<a class="btn btn-default bottom" href="#" id="leftview" title="Show side view (left)">
					<span class="glyphicon glyphicon glyphicon-object-align-left"></span>
				</a>
				<span class="btn-group-vertical">
					<a class="btn btn-default" href="#" id="topview" title="Show top view">
						<span class="glyphicon glyphicon glyphicon-object-align-horizontal"></span>
					</a>
					<a class="btn btn-default" href="#" id="isometryview" title="Show 3d view">
						<span class="glyphicon glyphicon glyphicon-inbox"></span>
					</a>
					<a class="btn btn-default" href="#" id="frontview" title="Show front view">
						<span class="glyphicon glyphicon glyphicon-object-align-vertical"></span>
					</a>
				</span>
				<a class="btn btn-default bottom" href="#" id="rightview" title="Show side view (right)">
					<span class="glyphicon glyphicon glyphicon-object-align-right"></span>
				</a>
			</div>



			<button id="showSwitchCameraMode" class="btn btn-sm btn-default" title="Switch Camera ortho/perspective">
				<span class="glyphicon glyphicon-camera"></span>
			</button>
			<button id="showSwitchWireframeMode" class="btn btn-sm btn-default" title="Switch wireframe mode">
				<span class="glyphicon glyphicon-pencil"></span>
			</button>
		</div>
		<button id="showAddItems" class="btn btn-sm btn-default" data-toggle="modal" data-target="#add-items-modal"
			title="Add/Remove items in 3D">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
		<!-- 		<button id="showFirstPerson" class="btn btn-sm btn-default" title="Walk through"> -->
		<!-- 			<span class="glyphicon glyphicon-eye-open"></span> -->
		<!-- 		</button> -->
	</div>

	<!-- Add Items -->
	<div class="modal fade" id="add-items-modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Furniture Inventory</h4>
				</div>
				<div class="modal-body">
					<div id="add-items" class="panel-group">

						<div id="floor-items" class="panel panel-default">
							<div id="floor-items-header" class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#add-items" href="#floor-items-body">Floor
										Items</a>
								</h4>
							</div>
							<div id="floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>


						<div id="roof-items" class="panel panel-default">
							<div id="roof-items-header" class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#add-items" href="#roof-items-body">Ceiling
										Items</a>
								</h4>
							</div>
							<div id="roof-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="roof-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>


						<div id="wall-items" class="panel panel-default">
							<div id="wall-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#wall-items-body">Wall Items</a></h4>
							</div>
							<div id="wall-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="wall-items-wrapper">
									Items added here by items.js
								</div>
							</div>
						</div>
						<div id="in-wall-items" class="panel panel-default">
							<div id="in-wall-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#in-wall-items-body">In Wall Items</a></h4>
							</div>
							<div id="in-wall-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="in-wall-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="in-wall-floor-items" class="panel panel-default">
							<div id="in-wall-floor-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#in-wall-floor-items-body">In Wall Floor Items</a></h4>
							</div>
							<div id="in-wall-floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="in-wall-floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="on-floor-items" class="panel panel-default">
							<div id="on-floor-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#on-floor-items-body">On Floor Items</a></h4>
							</div>
							<div id="on-floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="on-floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="wall-floor-items" class="panel panel-default">
							<div id="wall-floor-items-header" class="panel-heading">
								<h4 class="panel-title"><a data-toggle="collapse" data-parent="#add-items"
										href="#wall-floor-items-body">Wall-Floor Items</a></h4>
							</div>
							<div id="wall-floor-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="wall-floor-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
						<div id="item-items" class="panel panel-default">
							<div id="item-items-header" class="panel-heading">
								<h4 class="panel-title">
									<a data-toggle="collapse" data-parent="#add-items" href="#item-items-body">Anywhere
										Items</a>
								</h4>
							</div>
							<div id="item-items-body" class="panel-collapse collapse inventory-content">
								<div class="row panel-body" id="item-items-wrapper">
									<!-- Items added here by items.js -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1>Room</h1>
		<form id="jsonForm">
			<label for="roomname">Space Name</label>
			<input type="text" id="roomname" name="spaceName" placeholder="Name"><br>

			<label for="spaceNo">Space NO.</label>
			<input type="text" id="spaceNo" name="spaceNo" placeholder="Space Code"><br>

			<label for="usagetype">Usage Type</label>
			<select name="usageType" id="usagetype">
				<option value="type1">Type 1</option>
				<option value="type2">Type 2</option>
				<option value="type3">Type 3</option>
				<option value="AHU">AHU</option>
			</select><br>

			<div class="ahucontainer">

				<label for="ahuzone">AHU Zone</label>
				<select name="ahuZone" id="ahuzone">
				
				</select><br>
			</div>

			<label for="roomarea">Area</label>
			<input type="text" id="roomarea" name="area" disabled title="can't change the value"><br>
			<label for="roomarea">NoOfOccupants</label>
			<input type="text" id="NoOfOccupants" name="NoOfOccupants"  ><br>

			<button type="button" id="addButton">Add</button>
			<button type="submit">Submit</button>
		</form>
	</div>
	</div>


	<div class="wallDetails">
		<h1>Wall</h1>
		<label for="walllength">Wall Length</label>
		<input type="text" placeholder="Wall length" id="wallLength">
		<form action="" >
			<label for="directions">Direction</label>
			<select name="direction" id="directions">
				<option value="North">North</option>
				<option value="South">South</option>
				<option value="East">East</option>
				<option value="West">West</option>
				<option value="NorthEast">NorthEast</option>
				<option value="NorthWest">NorthWest</option>
				<option value="southEast">southEast</option>
				<option value="southWest">southWest</option>
			</select>
			<div style="display: flex;justify-content: space-between; align-items: center;">
				<label for="isDoor">door<input type="checkbox" name="isDoor" id="isDoor"
						style="margin-left: 30px;"></label>
				<img src="./plus.png" alt="" id="addDoor" />
			</div>
			<div id="isDooritems">

			</div>
			<div style="display: flex;justify-content: space-between; align-items: center;">
				<label for="isWindow">Window<input type="checkbox" name="isWindow" id="isWindow" style="margin-left: 8px;"></label>
				<img src="./plus.png" alt="" id="addWindow" />
			</div>
			<div id="isWindowitems">

			</div>


			<button type="submit" id="wallPropSubmit">Submit</button>
		</form>

	</div>
	<div class="doorprop">
<label for="doortype">Door type</label> <select name="doortype" id="doortype">
        <option value="type1">type1</option>
        <option value="type2">type2</option>
        <option value="type3">type3</option>
        <option value="type4">type4</option>
      </select>
     <label for="doorwidth">door width</label>  <input type="text" id="doorwidth">
     <label for="doorheight">door height</label>  <input type="text" id="doorheight">
	 <button id="doorsubmit">submit</button>
	</div>
	<div class="windowprop">
<label for="windowtype">window type</label> <select name="windowtype" id="windowtype">
        <option value="type1">type1</option>
        <option value="type2">type2</option>
        <option value="type3">type3</option>
        <option value="type4">type4</option>
      </select>
     <label for="windowwidth">window width</label>  <input type="text" id="windowwidth">
     <label for="windowheight">window height</label>  <input type="text" id="windowheight">
	 <button id="windowsubmit">submit</button>
	</div>

	<div id="carbonsheet">
		<label for="ImageWidth">Image Width</label>
		<input type="range" id="ImageWidth" min="0" max="300">
		<span class="widthValue">0</span>
		<label for="Imageheight">Image height</label>
		<input type="range" id="Imageheight" min="0" max="300">
		<span class="HeightValue">0</span>
		<label for="maintain">Maintain:</label>
		<input type="checkbox" id="maintain">
	</div>
